<dom-module id="sum-form">
    <style>
        .mainButton {
            color: var(--button-main-color);
            background: var(--button-main-background);
        }
        .warningButton {
            color: var(--button-warning-color);
            background: var(--button-warning-background);
        }
    </style>
    <template>
        <iron-ajax id="getAjax"
                   method="GET"
                   on-response="_handleGetResponse"
                   on-error="_handleGetError"
                   content-type="application/json"
                   url="[[requestUrl]]">
        </iron-ajax>
        <div>
            <form id="form">
                <paper-input id="sum1"
                             label="First summand"
                             value="{{_data.sum1}}"
                             auto-validate
                             pattern="[1-9][0-9]*"
                             required
                             error-message="Must be a number">
                </paper-input>
                <paper-input id="sum2"
                             label="Second summand"
                             value="{{_data.sum2}}"
                             auto-validate
                             pattern="[1-9][0-9]*"
                             required
                             error-message="Must be a number">
                </paper-input>
                <paper-input id="result"
                             label="Sum of first summand and second summand"
                             value="{{_data.result}}"
                             disabled=true>
                </paper-input>
                <paper-button id="submit"
                              raised
                              on-tap="_submit"
                              class="mainButton">[[submitText]]</paper-button>
            </form>
        </div>
        <paper-toast id="toast" text="[[errorText]]"></paper-toast>
        <paper-toast id="sumResult" text="[[resultText]]"></paper-toast>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'sum-form',
            properties: {
                requestUrl: {
                    type: String,
                    value: '/api/v1/sum'
                },
                errorText: {
                    type: String,
                    value: 'This is an error message'
                },
                submitText: {
                    type: String,
                    value: 'Submit'
                },
                resultText: {
                    type: String,
                    value: 'The result is '
                },
                _data: {
                    type: Object,
                    value: {}
                }
            },
            _handleError: function(text) {
                this.errorText = text;
                this.$.toast.show();
            },
            _handleGetResponse: function() {
                this.fire('sumResponse', this._data);
            },
            _showResult: function() {
                this.resultText += this.result;
                this.$.sumResult.show();
            },
            _submit: function() {
                if (this.$.form.checkValidity()) {
                    // This is a workaround.
                    // summand should be sent as numbers
                    this.set('_data.sum1', parseInt(this._data.sum1));
                    this.set('_data.sum2', parseInt(this._data.sum2));
                    alert('gregorio');
                    //this is another workaround: result cannot be null
                    this.set('_data.result', parseInt(0));
                    // iron-ajax does not stringify object
                    this.$.getAjax.body = JSON.stringify(this._data);
                    this.$.getAjax.generateRequest();
                } else {
                    this._handleError('At least one field is invalid.');
                }
            },
            _handleGetError: function() {
                this._handleError('The sum could not be calculated');
            },
        });
    })();
</script>
